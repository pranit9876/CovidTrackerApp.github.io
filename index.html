<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel = "icon" href = "covid19-1600x900.jpg" type = "image/x-icon">
    
    <title>Covid Tracker App</title>
</head>
<body>
    <div class="container">
        <h2>COVID -19 Cases in <span id="country"></span> <img src="https://raw.githubusercontent.com/NovelCOVID/API/master/assets/flags/in.png" id="flag"></h2>
        <div class="board">
            <div class="card a"><i class="uil uil-dashboard"></i><h5>Active Cases</h5><span id="active"></span></div>
            <div class="card ca"><i class="uil uil-list-ul"></i><h5>Total Cases</h5><span id="cases"></span></div>
            <div class="card cr"><i class="uil uil-times-circle"></i><h5>Critical Cases</h5><span id="critical"></span></div>
            <div class="card d"><i class="uil uil-times"></i><h5>Total Deaths</h5><span id="deaths"></span></div>
            <div class="card r"><i class="uil uil-check-circle"></i><h5>Recoverd Cases</h5><span id="recovered"></span></div>
            <div class="card t"><i class="uil uil-eye"></i><h5>Total Testes Done</h5><span id="tests"></span></div>
            <div class="card p"><i class="uil uil-plus"></i><h5>Today Cases</h5><span id="todayCases"></span></div>
            <div class="card g"><i class="uil uil-heart"></i><h5>Today Deaths</h5><span id="todayDeaths"></span></div>
        </div>
    </div>
</body>

<script src="app.js">

</script>
</html>
